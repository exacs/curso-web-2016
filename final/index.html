<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-do list</title>
  <link rel="stylesheet" href="index.css">
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <header class="header"><h1>Lista de tareas</h1></header>
  <aside class="extras">
    <h2>Links</h2>
    <ul>
      <li><a href="http://www.upm.es">Universidad Politécnica de Madrid</a></li>
      <li><a href="http://www.fi.upm.es">E.T.S. Ingenieros Informáticos</a></li>
      <li><a href="http://acm.asoc.fi.upm.es/">ACM</a></li>
    </ul>

    <blockquote>
      <p>Try again, fail again, fail better</p>
      <footer>Samuel Beckett</footer>
    </blockquote>
  </aside>

  <main class="main">
    <header>
      <input type="text" name="new-task" id="new-task" class="new-task" placeholder="Insertar nueva tarea">
    </header>

    <section>
      <ul id="task-list" class="task-list">
        <li class="task task-active">
          <input type="checkbox">
          <span>Tarea 1</span>
          <button class="destroy"></button>
        </li>
        <li class="task task-complete">
          <input type="checkbox" checked>
          <span>Tarea 2</span>
          <button class="destroy"></button>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">Made by <a href="http://github.com/exacs">Carlos Saito</a> for <a href="http://github.com/acmfi">ACM-FI</a>. Source</footer>
  <script>init();</script>
</body>
</html>
